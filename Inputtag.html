<!DOCTYPE html>
<html>
    <head>
        <title>MY input tag page</title>
    </head>
    <body>
        <h2>Input Tags</h2>
        Enter your name <input type="text" 
        autofocus
        placeholder="Enter your name"
        value="Jagjeet Kaur"
        readonly
        required
        />
        <br/>
        <input
        type="button" value="save" />
         <input type="checkbox" value="Male"  />Male
         <input type="checkbox" value="Female"  />Female
         <br/>
         <input type="color" value="green" /> color  
         <br/>
         <input type="time" />
         <br/>
         <input type="date" />
         <br/>
         <input type="datetime" />
         <br/>
         <input type="datetime-local" />
         <br/>
         <input type="week" />
         <br/>
         <input type="email"
         Placeholder="Enter email" />
         <br/>
        <input type="file"  multiple/>
        <br/>
        <input type="number" />number
        <br/>
        <input type="password" />
        <br/>
        <input type="radio" />pizza <br/>
        <input type="radio" />burger
 <br/>
 <input type="reset" />
 <br/>
 <input type="range" />
 <br/>
 <input type="submit" />
 <input type="search" />
 <br/>
 <input type="url" />
 <br/>
 <input list="browsers" />
 <datalist id="browsers" >
    <option value="chrome" ></option>
    <option value="edge" ></option>
    <option value="explorer" ></option>
 </datalist>

    </body>
</html>
